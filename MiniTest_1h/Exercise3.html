<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check rated</title>
</head>
<body>
    <script>
        let array = ["A","B","C","A"];
        document.write("số lượng các loại điểm A,B,C tương ứng : " + checkRated(array));
        function checkRated(arr) {
            let a = 0;
            let b = 0;
            let c = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === "A"){
                    a++;
                } else if (arr[i] === "B"){
                    b++;
                } else{
                    c++;
                }
            }
            return [a,b,c];
        }
    </script>
</body>
</html>
