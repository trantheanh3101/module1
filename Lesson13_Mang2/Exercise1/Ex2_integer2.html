<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm hía trị mã rong mảng </title>
</head>
<body>
    <script>
      let arrayInt = new Array(5,6,8,60,15,30,1,7,4,42);
      let position = 0;
      let max = arrayInt[0];
      for (let i = 1; i < arrayInt.length; i++) {
        if(arrayInt[i] > max){
          max = arrayInt[i];
          position = i;
        }
      }
      document.write("phần tử thứ " + position + " = "+ max + " là phần tử lớn nhất tronh mảng ");
    </script>
</body>
</html>
