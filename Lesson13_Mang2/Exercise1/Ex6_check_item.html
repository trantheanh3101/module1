<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check item have or no</title>
</head>
<body>
  <script>
    let arrayInt =[];
    let n = parseInt(prompt("nhập số lượng integer : "))
    for (let i = 0; i < n; i++) {
      let randomNum = Math.floor(Math.random()*202)-100;
      arrayInt.push(randomNum);
    }
    document.write(arrayInt);
    document.write("<br>");

    let V = parseInt(prompt("nhập số nguyên V"));
    let check = 0;
    for (let i = 0; i < arrayInt.length; i++) {
      if (arrayInt[i] === V){
        check = 1;
      }
    }
    if(check === 1){
      document.write("V is in the array");
    }else {
      document.write("V is not in the array")
    }
  </script>
</body>
</html>
