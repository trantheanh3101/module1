<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>integer âm</title>
</head>
<body>
    <script>
        let arrayInt =[];
        let n = parseInt(prompt("nhập số lượng integer : "))
        for (let i = 0; i < n; i++) {
            let randomNum = Math.floor(Math.random()*202)-100;
            arrayInt.push(randomNum);
        }
        document.write(arrayInt);
        document.write("<br>");

        let count = 0 ;
        let arr = [];
        for (let i = 0; i < arrayInt.length; i++) {
            if (arrayInt[i]<0){
                arr.push(arrayInt[i]);
                count++;
            }
        }
        document.write("số lượng số nguyên âm trong mang : " + count +"<br>")
        document.write("các số nguyên âm : "+ arr);
    </script>
</body>
</html>
