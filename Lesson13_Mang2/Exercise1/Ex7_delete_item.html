        let arrayInt = new Array(5,6,8,60,15,30,1,7,4,42);
        document.write(arrayInt);
        document.write("<br>");

        let V = parseInt(prompt("nhập số nguyên V"));
        let check = 0;
        let item = 0;
        for (let i = 0; i < arrayInt.length; i++) {
            if (arrayInt[i] === V){
                check = 1;
                item = i;
            }
        }
        if(check === 1){
            document.write("V is in the array");
            arrayInt.splice(item,1);
        }else {
            document.write("V is not in the array");
        }
        document.write("<br>");
        document.write(" new array : " + arrayInt);
    </script>
