<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find value max </title>
</head>
<body>
  <script>
    let arrayInt =[];
    let n = parseInt(prompt("nhập số lượng integer : "))
    for (let i = 0; i < n; i++) {
      let randomNum = Math.floor(Math.random()*101);
      arrayInt.push(randomNum);
    }
    document.write(arrayInt);
    document.write("<br>");

    let max = arrayInt[0];
    for (let i = 1; i < arrayInt.length; i++) {
      if (arrayInt[i]>max){
        max = arrayInt[i];
      }
    }
    document.write("phần tử lớn nhất trong mảng là : " + max);
    document.write("<br>");

  //   cach 1:
    let total = 0;
    for (let i = 0; i < arrayInt.length; i++) {
      total += arrayInt[i];
    }
    document.write("Gía trị trung bình của mảng là : " + total/arrayInt.length);
    document.write("<br>");

    //cah 2
    let sum = arrayInt.reduce((t,p) => t + p,0); // chưa hiểu rõ lắm
    document.write("Gía trị trung bình của mảng là : " + sum/arrayInt.length);
  </script>
</body>
</html>
