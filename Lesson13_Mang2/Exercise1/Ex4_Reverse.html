<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược mảng </title>
</head>
<body>
    <script>
        let arrayInt =[];
        let n = parseInt(prompt("nhập số lượng integer : "))
        for (let i = 0; i < n; i++) {
            let randomNum = Math.floor(Math.random()*101);
            arrayInt.push(randomNum);
        }
        document.write(arrayInt);
        document.write("<br>");

        let tg = "";
        for (let i = 0; i < arrayInt.length/2 ; i++) {
            tg = arrayInt[i];
            arrayInt[i]=arrayInt[arrayInt.length-i-1];
            arrayInt[arrayInt.length-i-1]=tg;
        }
        document.write(arrayInt)
    </script>
</body>
</html>
