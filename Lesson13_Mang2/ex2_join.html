<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tách chuỗi kí tự </title>
</head>
<body>
    <script>
        let num = +prompt();
        let arr = num.toString();
        let array = [arr[0]];

        for (let i = 0; i < arr.length; i++) {
            if ((arr[i]%2 === 0)&&(arr[i+1]%2 === 0)){
                array.push('-',arr[i+1]);
            }else {
                array.push(arr[i+1]);
            }
        }
        document.write(array.join(''));
    </script>
</body>
</html>
