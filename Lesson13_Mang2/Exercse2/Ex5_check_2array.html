<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check</title>
</head>
<body>
    <script>
        let str1 = prompt("nhập chuỗi 1");
        let str2 = prompt("nhập chuỗi 2");

        arr1 = str1.split("");
        document.write(arr1+"<br>");
        arr2 = str2.split("");
        document.write(arr2+ "<br>");
        let check = 0;
        if (arr1.length === arr2.length) {
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] !== arr2[i]) {
                    alert("ko phải giống nhau");
                    break;
                }
                check = 1;
            }
        }
        else {
            alert("ko phải giống nhau");
        }
        if(check === 1){
            document.write("giốn nhau");
        }
    </script>
</body>
</html>
