<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caro</title>
</head>
<body>
    <script>
        let arr = [["","","",""],["","","",""],["","","",""],["","","",""]];

        function drawBoard() {
            let board ="<table width ='50px' height = '50px' border='1'>"
            for (let i = 0; i < 4; i++) {
                board += "<tr>";
                for (let j = 0; j < 4; j++){
                    board += "<td width ='50px' height = '50px' onclick = 'play(" + i + "," + j + ")'>"+ arr[i][j]+"</td>";
                }
            }
            board += "</table>";
            document.body.innerHTML = "";
            document.write(board);
        }

        function play(i, j) {
            arr[i][j] = "x";
            drawBoard();
        }
    </script>
</body>
</html>
