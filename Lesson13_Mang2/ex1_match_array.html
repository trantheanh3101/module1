<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nối các phần tử trìn mảng  </title>
</head>
<body>
    <script>
      let myColor = ["Red","Green","White","Black"];
      document.write(myColor + "<br>");
      // chuyển các phần tử thành 1 chuỗi c1: dùng toString() c2 : join()
      let a = myColor.toString();
      myColor1 = [a];
      document.write(myColor1 + "<br>");

      let b = myColor.join('-');
      myColor2 = [b];
      document.write(myColor2 + "<br>");
    </script>
</body>
</html>
