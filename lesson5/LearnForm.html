<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnForm</title>
</head>
<body>
<form>
    User name :<br>
    <input name="username" type="text"><br>
    User password :<br>
    <input name="password" type="password"><br>
    <input type="submit" value="SUBMIT" ><br>
    <input type="reset" VALUE="RESET">
    <br><br>
    <input name="gender" type="radio" value="male" checked> Male <br>
    <input name="gender" type="radio" value="female"> Female <br>
    <input name="gender" type="radio" value="other" > Other
    <input type="button" onclick="alert('Hello')" value="Click">
    <input type="search" name="q" placeholder="Tìm kiếm" id="timkiem">
</form>
<!-- Tìm kiếm thông qua google : m name tìm kiếm của goole là q  -->
<form action="https://www.google.com/search?">
    <label for="search-input">Search:</label>
    <input type="search" id="search-input" name="q" placeholder="Search here...">
    <button type="submit">Search</button>
</form>
</body>
</html>
