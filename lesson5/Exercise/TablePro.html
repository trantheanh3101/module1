<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TablePro</title>
    <style>
        body{
            padding: 50px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        td,th{
            padding: 15px;
            border: 1px solid black;
        }
        tr{
            padding: 30px;
        }
        td{
            font-family: 'Open Sans', sans-serif;
            font-weight:400;
            color:#5f6062;
            font-size:13px;
            padding:20px 20px 20px 20px;
            border-bottom:1px solid #e0e0e0;
            text-align: center;
        }
        th{
            background-color: red;
        }
    </style>
</head>
<body>
    <b>Thời khóa biểu </b>
    <table>
    <tr>
        <th rowspan="2" >Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>THẾ CHẤT</td>
        <td>HD trờ chơi mới </td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp lỹ năng sống </td>
    </tr>
    <tr>
        <td>4</td>
        <td>âm nhạc</td>
        <td>vui chi</td>
    </tr>
    <tr>
        <td>5</td>
        <td>văn học</td>
        <td>giá tr sống</td>
    </tr>
        <tr>
            <td>Thứ 6</td>
            <td>Học toán</td>
            <td>đi chơi</td>
        </tr>
    </table>
</body>
</html>
