<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <style>
        fieldset{
            background-color: aqua;
        }
        p{
            background-color: red;
        }
        label,input{
            text-align: right ;
        }
    </style>
</head>
<body>
    <form action="">
<!--  Thuộc tính disabled trong phần tử <fieldset> được sử dụng để vô hiệu hóa tất cả các phần tử bên trong <fieldset>,
      cho chúng không thể được sửa đổi hoặc tương tác.-->
        <fieldset disabled >
            <fieldset disabled>
                <p align="center">SỞ THÍCH CỦA BẠN</p>
                <label for="yourname">Họ và tên </label>
                <input type="text" id="yourname" ><p></p>
                <label for="email">Email</label>
                <input type="email" id="email">

            </fieldset>
        </fieldset>
    </form>

</body>
</html>
