<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let x = +prompt("number1");
       let y = +prompt("number2");
       let z = +prompt("number3");
       document.write("min value : " + minValue(x,y,z));
        function minValue(a, b, c) {
            min = a;
            if (min > b ){
                min = b;
            }
            if (min > c){
                min = c;
            }
            return min ;
        }
    </script>
</body>
</html>
