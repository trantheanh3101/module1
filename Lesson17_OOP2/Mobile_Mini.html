<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini mobile</title>
</head>
<body>
  <script>
    function Mobile(id, name,messenger) {
      this.id = id;
      this.name = name;
      this.messenger = messenger;

      this.setMessenger = function (messenger) {
            this.messenger = messenger;
      }
      this.getMessenger = function () {
        return this.messenger;
      }
      this.sendMessenger = function (messenger, mobile) {
        mobile.setMessenger(messenger);
      }
    }

    let iphone = new Mobile(1,"iphone6");
    let samsung = new Mobile(2,"samsunggalaxy");
    iphone.sendMessenger("hi samsung",samsung);
    let messSamsung = samsung.getMessenger();
    alert(messSamsung);

  </script>
</body>
</html>
