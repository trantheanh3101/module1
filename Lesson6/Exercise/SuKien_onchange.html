<!--  c2 : sử dụng hàm addEvenListener : là một phương thức trong JavaScript
 được sử dụng để gắn một trình xử lý sự kiện (event handler) cho một phần tử HTML
  Cú pháp của addEventListener như sau: element.addEventListener(event, function, useCapture);
  - element: Phần tử HTML mà bạn muốn gắn trình xử lý sự kiện cho.
  - event: Loại sự kiện bạn muốn lắng nghe, ví dụ: "click", "mouseover", "submit", v.v.
  - function: Một hàm JavaScript sẽ được gọi khi sự kiện được kích hoạt.
  - useCapture (optional): Một giá trị boolean cho biết liệu bạn muốn sử dụng chế độ capture hay không.
   Mặc định là false.-->
    <select id="mySelect">
        <option value="Audi">Audi</option>
        <option value="BWM">BWM</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volvo">Volvo</option>
    </select>
    <script>
        var selectedElement = document.getElementById("mySelect");
        selectedElement.addEventListener("change" , changeFunction);
        function changeFunction() {
            var selectValue = document.getElementById("mySelect").value;
            alert(selectValue)
        }
        console.log(selectedElement)
    </script>
</body>
