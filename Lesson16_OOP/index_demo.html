<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let person = {
            name : {
                first: 'Bob',
                last: 'Smith'
            },
            age: 32,
            gender: 'male',
            interests: ['music', 'skiing'],
            bio: function() {
                alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            },
            greeting: function() {
                alert('Hi! I\'m ' + this.name[0] + '.');
            }
        };
        person.bio();
        person.greeting();
        person.age = 45;
        person['name']['last'] = 'Cratchit'; // tha [] cho dáº¥u .
        document.write(person.name.last);
        document.write("<br>");
        document.write(person.age);

        person['eyes'] = 'hazel';
        person.farewell = function() { alert("Bye everybody!"); }
        person.farewell();
        document.write("<br>");

        let myDataName = 'height';
        let myDataValue = '1.75m';
        person[myDataName] = myDataValue;
        document.write(person.height);
    </script>
</body>
</html>
