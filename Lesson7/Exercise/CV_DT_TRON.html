<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chu vi vs diện tích hình tròn</title>
</head>
<body>
    <h1>Tính chu vi và diện tích hình tròn </h1>

    <label for="bk">Nhập bán kính đường tròn </label>
    <input type="number" id="bk" >

    <button type="button" onclick=tinh_CV_DT()>Tính</button>
    <p id="chuvi"></p>
    <p id="dientich"></p>

    <script>
        function tinh_CV_DT() {
            const PI = 3.14;
            var bankinh = parseFloat(document.getElementById("bk").value)
            // var cv = 2 * Math.PI * bankinh;
            // var dt = Math.PI * Math.PI * bankinh;
            var cv = 2 * PI * bankinh;
            var dt = PI * PI *bankinh;
            document.getElementById("chuvi").innerHTML = "Chu vi của hình tròn là : " + cv.toFixed(3);
            document.getElementById("dientich").innerHTML = "Diện tích của hình tròn là : " + dt.toFixed(3);
        }


    </script>
</body>
</html>
