<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex2</title>
</head>
<body>
    <script>
        let i = 0;

        while (i <= 5){
            let a = prompt('nhập giá trị a: ');
            let b = prompt('Nhập giá trị b; ')
            let c = a%b
            if (c == 0){
                alert('a là bội số của b')
            }
            else {
                alert('a không phải là bôị số của b')
            }
            ++i;
        }
    </script>
</body>
</html>
