<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính trung bình điểm </title>
</head>
<body>
    <h1> Tính điểm trung bình cho các học sinh :</h1>

    <label for="vatly">Vật Lý</label>
    <input type="number" id="vatly" min="0" max="10"><p></p>

    <label for="hoa">Hóa</label>
    <input type="number" id="hoa" min="0" max="10"><p></p>

    <label for="toan">Toán</label>
    <input type="number" id="toan" min="0" max="10"><p></p>

    <button type="button" onclick=tinhtb3mon()>Tính</button>

    <p id="diemTb"></p>

    <script>
        function tinhtb3mon() {
            // bới vì hàm document trả về 1 chuỗi kí tự nên ta phải dùng parseFloat() để chuyển về số
            var vl = parseFloat(document.getElementById('vatly').value);
            var h = parseFloat(document.getElementById('hoa').value);
            var t = parseFloat(document.getElementById('toan').value);

            var tb = (vl + h + t ) / 3;

            document.getElementById("diemTb").innerHTML = "Điểm trung bình của học sinh là : " + tb.toFixed(2);
        }
    </script>
</body>
</html>
