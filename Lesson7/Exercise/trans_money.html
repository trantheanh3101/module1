<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiêền tệ </title>
    <style>
        input {
            margin-right: 30px;
            width: auto;
            height: 25px;
        }
        th {
            text-align: center;
            width: 200px;
            margin-right: 100px;
        }
        td{
            text-align: center;
            width: 200px;
            margin-right: 100px;
        }

        button {
            width: 100px;
            height: 30px;
            background-color: aqua;
        }
        select {
            text-align: center;
            width: 120px;
            height: 30px;
        }
        option{
            text-align:left;
            width: 120px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input id="tien"></td>
            <td>
                <select name="form" id="form1">
                    <option name="form"> VietNam</option>
                    <option name="form">USD</option>
                </select>
            </td>
            <td>
                <select name="to" id="to1">
                    <option name="to">USD</option>
                    <option name="to">VietNam</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="doi_tien()">Convert</button>
            </td>
        </tr>
    </table>
    <p id="kq"></p>
    <script src="trans_money.js"></script>
</body>
</html>
