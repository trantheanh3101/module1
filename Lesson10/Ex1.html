<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex1-for</title>
</head>
<body>
  <p id="demo"></p>
  <script>
    var   i;
    let text = "";
    for (i = 0;i<=5;i++){
        text += "The number is " + i + "<br>";
    }
    document.getElementById('demo').innerHTML = text;
  </script>
</body>
</html>
