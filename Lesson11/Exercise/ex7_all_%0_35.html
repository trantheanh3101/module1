<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chia háº¿t cho 5 and 3</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i%3 === 0 && i%5 === 0) {
                document.write('FizzBuzz' + "<br>");
                continue;
            } else if (i%5 === 0) {
                document.write('Buzz' + "<br>");
                continue;
            } else if (i%3 === 0) {
                document.write('Fizz' + "<br>");
                continue;
            } else {
                document.write(i + "<br>");
                }
        }
    </script>
</body>
</html>
