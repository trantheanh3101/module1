<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check ngày trong tuaanf </title>
</head>
<body>
    <input type="number" id="num" placeholder="Nhập số ">
    <button type="button" onclick="Check()">Check</button>
    <p id="kq"></p>
    <script>
        function Check() {
            let day = parseInt(document.getElementById("num").value);
            if (day==1) {
                document.getElementById("kq").innerHTML = "Ngày tìm kiếm là chủ nhật "
            } else if (day==2) {
                document.getElementById("kq").innerHTML = "Ngày tìm kiếm là thứ 2 "
            } else if (day==3) {
                document.getElementById("kq").innerHTML = "Ngày tìm kiếm là thứ 3 "
            } else if (day==4) {
                document.getElementById("kq").innerHTML = "Ngày tìm kiếm là thứ 4 "
            } else if (day==5) {
                document.getElementById("kq").innerHTML = "Ngày tìm kiếm là thứ 5 "
            } else if (day==6) {
                document.getElementById("kq").innerHTML = "Ngày tìm kiếm là thứ 6 "
            } else if (day==7) {
                document.getElementById("kq").innerHTML = "Ngày tìm kiếm là thứ 7 "
            } else {
                document.getElementById("kq").innerHTML = "Ngày bạn tìm không có , nhập lại "
            }
        }
    </script>
</body>
</html>
