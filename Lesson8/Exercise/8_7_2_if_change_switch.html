<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
    <script>
         let month = parseInt(prompt('month cần :',''));
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('Tháng này có 31 ngày ');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('Tháng này có 30 ngày');
                break;
            case 2:
                let year = parseInt(prompt("Enter a year"));
                if (year % 4 == 0) {
                    if (year % 100 == 0) {
                        if (year % 400 == 0) {
                            alert(year + " is a leap year nên tháng này có 29 ngày");
                        } else {
                            alert(year + " is NOT a leap year nên tháng này có 28 ngày ");
                        }
                    } else {
                        alert(year + " is a leap year nên tháng này có 29 ngày");
                    }
                } else {
                    alert(year + " is NOT a leap year nên tháng này có 28 ngày");
                }
                // alert('Tháng ngày có 28 hoặc 29 ngày ');
                break;
            default :
                alert('ưu cầu nhập lại tháng ')
                break;
        }
    </script>
</body>
</html>
