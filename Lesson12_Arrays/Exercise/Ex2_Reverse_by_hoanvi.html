<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng   </title>
</head>
<body>
    <script>
        let array = [-3,5,1,3,2,10,30,50,15,8];
        let tr = "";
        for (let i = 0; i < array.length/2 ; i++) {
            tr = array[i];
            array[i] = array[array.length-i-1];  
            array[array.length-i-1] = tr;
        }
        document.write(array);
    </script>
</body>
</html>
